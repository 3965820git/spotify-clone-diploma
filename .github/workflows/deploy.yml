name: Deploy to AWS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            # 1. Заходим в папку на сервере
            cd /home/ubuntu/spotify-diploma
            
            # 2. Скачиваем обновления
            git pull origin main
            
            # 3. Перезапускаем только то, что изменилось
            docker compose up -d --build --remove-orphans
